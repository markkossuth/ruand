<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Járművek</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-2">Járművek felvitele</h1>


                <form class="my-3">
                    <div class="form-group my-4  col-md-6">
                        <label for="rendszam" class="form-label">Rendszám:</label>
                        <input id="rendszam" name="rendszam" type="text" class="form-control">
                    </div>
                    <div class="form-group my-4 col-md-6">
                        <label for="gyarto" class="form-label">Gyártó:</label>
                        <input id="gyarto" name="gyarto" type="text" class="form-control">
                    </div>
                    <div class="form-group my-4 col-md-6">
                        <label for="tipus" class="form-label">Típus:</label>
                        <input id="tipus" name="tipus" type="text" class="form-control">
                    </div>
                    <div class="form-group my-4 col-md-6">
                        <label for="forgalmi" class="form-label">Forgalombahelyezés ideje:</label>
                        <input id="forgalmi" name="forgalmi" type="date" class="form-control">
                    </div>
                    <br>
                    <button type="button" class="btn btn-success">Felvitel</button>
                </form> 
                <br>
                <hr>
                <hr>
                <br>
                <h2 class="text text-center my-2">Járművek</h2>
                <br>
                <table class="table table-striped">
                    <thead class="table-info">
                        <tr>
                            <th>Rendszám</th>
                            <th>Gyártó</th>
                            <th>Típus</th>
                            <th>Forgalombahelyezés</th>
                        </tr>
                    </thead>
                    <tbody id="torzs"></tbody>
                </table>

                <hr>
                <div>
                    <h3 class="text-center my-2">Tesztek</h3>
                    <table class="table table-striped">
                    <thead class="table-danger">
                        <tr>
                            <th>Teszt</th>
                            <th>Eredmény</th>
                        </tr>
                    </thead>
                    <tbody id="torzsTeszt"></tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
